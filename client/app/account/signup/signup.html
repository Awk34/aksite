<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Sign up</h1>

            <form class="signup-form" name="signupForm" (ngSubmit)="register()">
                <section class="input-section">
                    <mat-form-field>
                        <input matInput maxlength="60" required name="name" type="text" placeholder="Name" [(ngModel)]="user.name">
                    </mat-form-field>

                    <!--<div ng-messages="signupForm.name.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                        <!--<div ng-message="md-maxlength">The email can be at most 60 characters long.</div>-->
                    <!--</div>-->
                    <mat-form-field>
                        <input matInput maxlength="60" required name="email" type="email" placeholder="Email" [(ngModel)]="user.email">
                    </mat-form-field>
                    <!--<div ng-messages="signupForm.email.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                        <!--<div ng-message="md-maxlength">The email can be at most 60 characters long.</div>-->
                    <!--</div>-->
                    <mat-form-field>
                        <input matInput type="password" required name="password" placeholder="Password" [(ngModel)]="user.password">
                    </mat-form-field>
                    <!--<div ng-messages="signupForm.password.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                    <!--</div>-->
                </section>

                <section class="button-section">
                    <button mat-button class="mat-primary md-button-lg" type="submit" aria-label="Sign up">
                        Sign up
                    </button>
                    <a mat-button class="md-button-lg" type="button" routerLink="/account/login" aria-label="Log In">Log In</a>
                </section>
            </form>

            <br/>

            <section class="oauth-button-section" hidden>
                <button mat-button class="md-button-lg google-color" aria-label="Sign up with Google" (click)="loginOauth('google')">
                    <mat-icon fontSet="fa" fontIcon="fa-google"></mat-icon>
                    Sign up with Google
                </button>
                <button mat-button class="md-button-lg github-color" aria-label="Sign up with Github" (click)="loginOauth('github')">
                    <mat-icon fontSet="fa" fontIcon="fa-github"></mat-icon>
                    Sign up with Github
                </button>
                <button mat-button class="md-button-lg linkedin-color" aria-label="Sign up with Linkedin" (click)="loginOauth('linkedin')">
                    <mat-icon fontSet="fa" fontIcon="fa-linkedin-square"></mat-icon>
                    Sign up with Linkedin
                </button>
            </section>
        </div>
    </div>
</div>
