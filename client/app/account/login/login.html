<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Log In</h1>

            <form class="login-form" name="loginForm" (ngSubmit)="login()">
                <section class="input-section">
                    <mat-form-field>
                        <input mdInput type="text" maxlength="60" required name="email" type="email" placeholder="Email" [(ngModel)]="user.email">
                    </mat-form-field>
                    <!--<div ng-messages="loginForm.email.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                        <!--<div ng-message="md-maxlength">The email can be at most 60 characters long.</div>-->
                    <!--</div>-->
                    <mat-form-field>
                        <input mdInput type="text" type="password" required name="password" placeholder="Password" [(ngModel)]="user.password">
                    </mat-form-field>
                    <!--<div ng-messages="loginForm.password.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                    <!--</div>-->
                </section>

                <section class="button-section">
                    <button mat-button class="md-primary md-button-lg" type="submit" aria-label="Login">
                        Log In
                    </button>
                    <a md-button class="md-button-lg" type="button" routerLink="/signup" aria-label="Register">
                        Sign Up
                    </a>
                </section>
            </form>

            <br/>

            <section class="oauth-button-section">
                <button mat-button class="md-button-lg google-plus-color" aria-label="Log in with Google" (click)="loginOauth('google')">
                    <mat-icon fontSet="fa" fontIcon="fa-google-plus"></mat-icon>
                    Log in with Google
                </button>
                <button mat-button class="md-button-lg github-color" aria-label="Log in with Github" (click)="loginOauth('github')">
                    <mat-icon fontSet="fa" fontIcon="fa-github"></mat-icon>
                    Log in with Github
                </button>
                <button mat-button class="md-button-lg linkedin-color" aria-label="Log in with Linkedin" (click)="loginOauth('linkedin')">
                    <mat-icon fontSet="fa" fontIcon="fa-linkedin-square"></mat-icon>
                    Log in with Linkedin
                </button>
            </section>
        </div>
    </div>
</div>
