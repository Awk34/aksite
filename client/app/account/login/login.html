<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Login</h1>

            <form name="loginForm" (ngSubmit)="login()">
                <section layout="row" layout-xs="column" layout-align="center center">
                    <md-input style="margin: 0 10px;" maxlength="60" required name="email" type="email" placeholder="Email" [(ngModel)]="user.email"></md-input>
                    <!--<div ng-messages="loginForm.email.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                        <!--<div ng-message="md-maxlength">The email can be at most 60 characters long.</div>-->
                    <!--</div>-->
                    <md-input style="margin: 0 10px;" type="password" required name="password" placeholder="Password" [(ngModel)]="user.password"></md-input>
                    <!--<div ng-messages="loginForm.password.$error">-->
                        <!--<div ng-message="required">This is required.</div>-->
                    <!--</div>-->
                </section>

                <section layout="row" layout-sm="column" layout-align="center center">
                    <button md-button class="md-primary md-button-lg" type="submit" aria-label="Login">
                        Login
                    </button>
                    <a md-button class="md-button-lg" type="button" (click)="sref('signup')" aria-label="Register">
                        Register
                    </a>
                </section>
            </form>

            <br/>

            <section layout="row" layout-sm="column" layout-xs="column" layout-align="center center">
                <button md-button class="md-button-lg google-plus-color" aria-label="Log in with Google" (click)="loginOauth('google')">
                    <i class="fa fa-google-plus"></i>
                    Log in with Google
                </button>
                <button md-button class="md-button-lg github-color" aria-label="Log in with Github" (click)="loginOauth('github')">
                    <i class="fa fa-github"></i>
                    Log in with Github
                </button>
                <button md-button class="md-button-lg linkedin-color" aria-label="Log in with Linkedin" (click)="loginOauth('linkedin')">
                    <i class="fa fa-linkedin-square"></i>
                    Log in with Linkedin
                </button>
            </section>
        </div>
    </div>
</div>
