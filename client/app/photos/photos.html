<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <header class="hero-unit" id="banner">
        <div class="container">
            <h1>Galleries</h1>

            <div id="grid-gallery" class="grid-gallery">
                <section class="grid-wrap">
                    <ul class="grid">
                        <!-- for Masonry column width -->
                        <li class="grid-sizer"></li>
                        <li ng-repeat="gallery in galleries">
                            <figure>
                                <img ng-src="api/upload/{{gallery.featuredImgId}}" alt="img"/>
                                <figcaption>
                                    <h3>{{gallery.name}}</h3>

                                    <p>{{gallery.info}}</p>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
                <div class="backdrop"></div>
                <section class="slideshow">
                    <ul>
                        <li ng-repeat="gallery in galleries">
                            <figure>
                                <figcaption>
                                    <h3>{{gallery.name}}</h3>

                                    <p>{{gallery.info}}</p>
                                </figcaption>
                                <img ng-src="api/upload/{{gallery.featuredImgId}}" alt="img"/>
                            </figure>
                        </li>
                    </ul>
                    <nav>
                        <span class="icon nav-prev fa fa-chevron-left"></span>
                        <span class="icon nav-next fa fa-chevron-right"></span>
                        <span class="icon nav-close fa fa-times"></span>
                    </nav>
                    <div class="info-keys icon">
                        <div class="fa fa-fw fa-caret-left"></div>
                        Navigate with arrow keys
                        <div class="fa fa-fw fa-caret-right"></div>
                    </div>
                </section>
            </div>
        </div>
    </header>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; Andrew Koroluk |
            <a href="https://github.com/Awk34">GitHub</a></p>
    </div>
</footer>
