<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <header class="hero-unit" id="banner">
        <div class="container">
            <h1>Galleries</h1>

            <div id="grid-gallery" class="grid-gallery">
                <section class="grid-wrap">
                    <ul class="grid">
                        <!-- for Masonry column width -->
                        <li class="grid-sizer"></li>
                        <li ng-repeat="gallery in galleries">
                            <figure>
                                <a href="/photos/{{gallery._id}}">
                                    <img ng-src="api/upload/{{gallery.featuredImgId}}" alt="img"/>
                                </a>
                                <figcaption>
                                    <h3>{{gallery.name}}</h3>

                                    <p>{{gallery.info}}</p>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </header>
</div>

<footer class="footer">
    <div class="container">
        <p>

        </p>
    </div>
