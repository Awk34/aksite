<div class="">
    <h1>{{user.name}}</h1>

    <br/>

    <form class="user-form" name="loginForm" (submit)="saveUser()">
        <section class="input-section">
            <mat-form-field>
                <input matInput maxlength="60" required name="text" type="text" placeholder="Name" [formControl]="name">
                <mat-error *ngIf="name.hasError('minlength') && !name.hasError('required')">
                    Name must be three or more characters
                </mat-error>
                <mat-error *ngIf="name.hasError('maxlength')">
                    Name cannot be more than 60 characters
                </mat-error>
                <mat-error *ngIf="name.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput maxlength="256" required name="email" type="email" placeholder="Email" [formControl]="email">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select [formControl]="role">
                    <mat-option *ngFor="let role of userRoles" [value]="role">
                        {{role}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </section>

        <label for="image" class="col-sm-2 control-label">Image</label>
        <div class="input-group col-sm-10" style="padding-left: 15px; padding-right: 15px;">
            <input type="text" id="image" class="form-control file-input-value" [(ngModel)]="filename" readonly>
            <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                    Browse
<!--                    <input type="file" accept="images/*" id="fileInput" name="myFiles[]" ng-file-select="onFileSelect($files)">-->
                </span>
            </span>
        </div>

        <img src="api/upload/{{user.smallImageId}}" alt="small user image" class="img-circle" style="max-height: 150px;"/>
        <img src="api/upload/{{user.imageId}}" alt="large user image" style="max-height: 250px;"/>

        <section class="button-section">
            <button mat-button class="md-button-lg mat-primary">Save</button>
            <button mat-button class="md-button-lg" (click)="cancel()">Cancel</button>
        </section>
    </form>
</div>
