<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Posts</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <button mat-button [hidden]="!dirty" (click)="saveChanges()" class="md-button-lg">
                <i class="fa fa-save"></i>
                Save Changes
            </button>
            <button mat-button routerLink="/admin/blog/new" class="md-button-lg pull-right">
                <i class="fa fa-plus"></i>
                New Post
            </button>
        </div>
    </div>
    <div class="row">
        <mat-list class="post-list">
            <mat-list-item class="post" *ngFor="let post of posts">
                <span mat-list-avatar [ngStyle]="{'background': post.imageId ? post.bgImg : 'lightblue'}"></span>
                <h4 md-line style="overflow: hidden;">{{post.title}}</h4>
                <p mat-line class="subheader">{{post.subheader}}</p>
                <button mat-icon-button (click)="goToPost(post._id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="togglePostDeletion(post)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
