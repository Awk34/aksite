<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Posts</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <button md-button [hidden]="!dirty" (click)="saveChanges()" class="md-button-lg">
                <i class="fa fa-save"></i>
                Save Changes
            </button>
            <button md-button href="/admin/blog/post-editor" class="md-button-lg pull-right">
                <i class="fa fa-plus"></i>
                New Post
            </button>
        </div>
    </div>
    <div class="row">
        <md-list class="post-list">
            <md-list-item class="post" *ngFor="let post of posts">
                <span md-list-avatar [ngStyle]="{'background': post.imageId ? post.bgImg : 'lightblue'}"></span>
                <h4 md-line style="overflow: hidden;">{{post.title}}</h4>
                <p md-line class="subheader">{{post.subheader}}</p>
                <button md-icon-button (click)="goToPost(post._id)">
                    <md-icon>edit</md-icon>
                </button>
                <button md-icon-button (click)="togglePostDeletion(post)">
                    <md-icon>delete</md-icon>
                </button>
            </md-list-item>
        </md-list>
    </div>
</div>
