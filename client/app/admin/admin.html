<div ng-include="'components/navbar/navbar.html'"></div>

<section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Admin</h1>
        </md-toolbar>
        <md-content class="" ng-controller="LeftCtrl">
            <md-button ng-click="close()" class="md-primary" hide-gt-md>
                Close Sidenav Left
            </md-button>
            <!--<p hide-md show-gt-md>-->
            <!--</p>-->
            <ul class="sidenav-menu">
                <li class="" ng-repeat="section in sections">
                    <md-button ng-href="{{section.link}}">
                        <i class="fa fa-fw {{section.icon}}"></i> {{section.title}}
                    </md-button>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
    <md-content flex class="md-padding">
        <div layout="column" layout-fill layout-align="center center">
            <p>
                <!--The left sidenav will 'lock open' on a medium (>=960px wide) device.-->
            </p>
            <div>
                <md-button ng-click="toggleLeft()"
                           class="md-primary" hide-gt-md>
                    Toggle left
                </md-button>
            </div>
            <!--<div>-->
                <!--<md-button ng-click="toggleRight()"-->
                           <!--class="md-primary">-->
                    <!--Toggle right-->
                <!--</md-button>-->
            <!--</div>-->
        </div>
        <div class="container">
            <h2 class="dashboard-header">Admin Dashboard</h2>

            <div class="row dashboard-pie-row">
                <div id="chart1" class="col-sm-3">
                    <svg></svg>
                </div>
                <div id="chart2" class="col-sm-3">
                    <svg></svg>
                </div>
                <div id="chart3" class="col-sm-3">
                    <svg></svg>
                </div>
                <div id="chart4" class="col-sm-3">
                    <svg></svg>
                </div>
            </div>

            <div class="analytics-container col-sm-6">
                <section id="auth-button"></section>
                <section id="view-selector"></section>
                <section id="timeline"></section>
            </div>

            <div class="col-sm-6">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Collection</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in tableItems">
                                <td ng-repeat="data in row">{{data}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </md-content>
</section>

<div ng-include="'components/footer/footer.html'"></div>

<script>
    (function(w,d,s,g,js,fjs){
        g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
        js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
        js.src='https://apis.google.com/js/platform.js';
        fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
    }(window,document,'script'));
</script>
