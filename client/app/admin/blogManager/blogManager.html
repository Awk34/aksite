<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Posts</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <md-button ng-show="dirty" ng-click="saveChanges()" class="md-button-lg">
                <i class="fa fa-save"></i>
                Save Changes
            </md-button>
            <md-button href="/admin/blog/post-editor" class="md-button-lg pull-right">
                <i class="fa fa-plus"></i>
                New Post
            </md-button>
        </div>
    </div>

    <div class="row">
        <ul class="upload-grid">
            <li class="" ng-class="{deleted: post.deleted}" ng-repeat="post in posts">
                <a style="text-decoration: none" href="/admin/blog/post-editor/{{::post._id}}">
                    <!--<img ng-src="/api/upload/{{::post.imageId}}"/>-->
                    <h2 class="" style="display: inline-block" ng-style="getTitleStyle(post)">{{::post.title}}</h2>
                </a>
                <a href="" style="outline: none;" ng-click="togglePostDeletion(post)">
                    <i class="fa fa-trash fa-2x text-danger" style="display: inline-block; margin-left: 20px; "></i>
                </a>
            </li>
        </ul>
    </div>
</div>
