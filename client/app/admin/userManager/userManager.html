<div class="">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Users</h1>
        </div>
    </div>
    <div class="row">
        <mat-list class="user-list">
            <mat-list-item class="user" *ngFor="let user of users">
                <span mat-list-avatar [ngStyle]="{'background': user.smallImageId ? user.bgImg : 'lightblue', 'background-size': 'contain'}"></span>
                <h4 mat-line style="overflow: hidden;">{{user.name}}</h4>
                <p mat-line class="subheader">{{user.email}}</p>
                <div class="icon-section text-muted">
                    <mat-icon [class.local-color]="user.providers.local" class="fa-2x" fontSet="fa" fontIcon="fa-hdd-o"></mat-icon>
                    <mat-icon [class.google]="user.providers.google" class="fa-2x" fontSet="fa" fontIcon="fa-google"></mat-icon>
                    <mat-icon [class.linkedin]="user.providers.linkedin" class="fa-2x" fontSet="fa" fontIcon="fa-linkedin-square"></mat-icon>
                    <mat-icon [class.github]="user.providers.github" class="fa-2x" fontSet="fa" fontIcon="fa-github"></mat-icon>
                </div>
                <button mat-icon-button (click)="goToUser(user._id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUser(user)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
