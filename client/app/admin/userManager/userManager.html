<div class="">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Users</h1>
        </div>
    </div>
    <div class="row">
        <md-list class="user-list">
            <md-list-item class="user" *ngFor="let user of users">
                <span md-list-avatar [ngStyle]="{'background': user.smallImageId ? user.bgImg : 'lightblue', 'background-size': 'contain'}"></span>
                <h4 md-line style="overflow: hidden;">{{user.name}}</h4>
                <p md-line class="subheader">{{user.email}}</p>
                <div class="icon-section text-muted">
                    <i class="fa fa-hdd-o fa-2x" [class.local-color]="user.providers.local"></i>
                    <i class="fa fa-google-plus fa-2x" [class.google-plus]="user.providers.google"></i>
                    <i class="fa fa-linkedin-square fa-2x" [class.linkedin]="user.providers.linkedin"></i>
                    <i class="fa fa-github fa-2x" [class.github]="user.providers.github"></i>
                </div>
                <button md-icon-button (click)="goToUser(user._id)">
                    <md-icon>edit</md-icon>
                </button>
                <button md-icon-button (click)="deleteUser(user)">
                    <md-icon>delete</md-icon>
                </button>
            </md-list-item>
        </md-list>
    </div>
</div>
