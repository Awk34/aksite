<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Users</h1>
        </div>
    </div>
    <div class="row">
        <md-content>
            <md-list class="user-list">
                <md-item ng-repeat="user in users">
                    <md-item-content class="user-row">
                        <div class="md-tile-left">
                            <img ng-src="/api/upload/{{user.imageId}}.jpg" class="face img-circle" alt="{{user.name}}" style="width: 48px; margin: 16px; border: 1px solid #ddd;">
                        </div>
                        <div class="md-tile-content">
                            <div class="text-section">
                                <h3>{{user.name}}</h3>
                                <p>{{user.email}}</p>
                            </div>
                            <div class="icon-section text-muted">
                                <i class="fa fa-hdd-o fa-2x" ng-class="{'local-color': user.providers.local}"></i>
                                <i class="fa fa-facebook-official fa-2x" ng-class="{'facebook-color': user.providers.facebook}"></i>
                                <i class="fa fa-twitter fa-2x" ng-class="{'twitter-color': user.providers.twitter}"></i>
                                <i class="fa fa-google-plus fa-2x" ng-class="{'google-plus-color': user.providers.google}"></i>
                                <i class="fa fa-linkedin-square fa-2x" ng-class="{'linkedin-color': user.providers.linkedin}"></i>
                                <i class="fa fa-github fa-2x" ng-class="{'github-color': user.providers.github}"></i>
                            </div>
                        </div>
                        <div class="md-tile-right">
                            <md-button class="md-fab md-warn" ng-click="deleteUser(user)" aria-label="Delete User">
                                <span class="fa fa-trash-o fa-2x"></span>
                            </md-button>
                        </div>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
