<div class="">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Projects</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <a href="" [hidden]="!dirty" (click)="saveChanges()" class="btn btn-primary btn-lg">
                <i class="fa fa-save"></i>
                Save Changes
            </a>
            <a routerLink="/admin/projects/new" class="btn btn-primary btn-lg pull-right">
                <i class="fa fa-plus"></i>
                New Project
            </a>
        </div>
    </div>

    <div class="row">
        <ul class="upload-grid">
            <li class="upload-grid-item" [class.deleted]="project.deleted" *ngFor="let project of projects">
                <div class="upload-grid-figure">
                    <a routerLink="/admin/projects/{{project._id}}">
                        <img src="/api/upload/{{project.thumbnailId}}"/>
                    </a>
                </div>
                <div class="upload-grid-caption">
                    <button (click)="toggleProjectDeletion(project)"><i class="fa fa-trash fa-2x text-danger"></i></button>
                    <h2>{{project.name}}</h2>
                </div>
            </li>
        </ul>
    </div>
</div>
