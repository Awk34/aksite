<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Projects</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <a href="" ng-show="dirty" ng-click="saveChanges()" class="btn btn-primary btn-lg">
                <i class="fa fa-save"></i>
                Save Changes
            </a>
            <a href="/admin/projects/project-editor" class="btn btn-primary btn-lg pull-right">
                <i class="fa fa-plus"></i>
                New Project
            </a>
        </div>
    </div>

    <div class="row">
        <ul class="upload-grid">
            <li class="upload-grid-item" ng-class="{deleted: project.deleted}" ng-repeat="project in projects">
                <div class="upload-grid-figure">
                    <a href="/admin/projects/project-editor/{{::project._id}}">
                        <img ng-src="/api/upload/{{::project.thumbnailId}}"/>
                    </a>
                </div>
                <div class="upload-grid-caption">
                    <a href="#" ng-click="toggleProjectDeletion(project)"><i class="fa fa-trash fa-2x text-danger"></i></a>
                    <h2>{{::project.name}}</h2>
                </div>
            </li>
        </ul>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
