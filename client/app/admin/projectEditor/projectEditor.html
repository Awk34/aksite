<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <a routerLink="/admin/projects" class="text-muted" style="text-decoration: none;"><h2>&lt; Project List</h2></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>{{project.name}}</h1>
        </div>
    </div>
    <br/>

    <div class="row">
        <form class="form-horizontal" name="form" (submit)="saveProject()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10"><input type="text" name="name" id="name" class="form-control" [(ngModel)]="project.name" required></div>
            </div>

            <div class="form-group">
                <label for="info" class="col-sm-2 control-label">Info</label>

                <div class="col-sm-10"><input type="text" name="info" id="info" class="form-control" [(ngModel)]="project.info" required></div>
            </div>

            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">File</label>

                <div class="input-group col-sm-10" style="padding-left: 15px; padding-right: 15px;">
                    <input type="text" id="file" class="form-control file-input-value" [(ngModel)]="filename" readonly>
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                        Browse
<!--                        <input type="file" accept="image/*" id="fileInput" ngf-select="onFileSelect($files)" ng-required="newProject">-->
                        </span>
                    </span>
                </div>
            </div>

<!--            <uib-progressbar class="progress-striped active" value="progress" ng-show="progress">-->
<!--                <b>{{progress}}%</b>-->
<!--            </uib-progressbar>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">Hidden</label>
                <mat-slide-toggle class="col-sm-10" style="width: 65%; position: relative;" [checked]="project.hidden" (change)="project.hidden = !project.hidden" aria-label="Hidden">
                    <span>{{project.hidden ? 'Hidden' : 'Visible'}}</span>
                </mat-slide-toggle>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content</label>

                <div class="col-sm-10">
                    <textarea id="content" class="form-control" rows="5" [(ngModel)]="project.content" required></textarea>
                </div>
            </div>

            <div>
                <button mat-raised-button class="" type="submit">
                    Save
                </button>
                <button mat-button class="" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </form>

        <div class="lead marked-content" [innerHTML]="markedContent()"></div>
    </div>
</div>
