<div class="">
    <h1 class="page-header">Manage Galleries</h1>

    <div style="position: relative;">
        <div class="card md-whiteframe-z1" *ngFor="let gallery of galleries" (click)="goToGallery(gallery._id)">
            <div class="item">
                <img src="api/upload/{{gallery.featured.thumbnailId}}" alt="{{gallery.name}}">
            </div>
            <!--<md-button class="md-fab pull-right md-fab-offset">X</md-button>-->
            <div class="card-content">
                <h3>{{gallery.name}}</h3>
                <p>{{gallery.info}}</p>
            </div>
        </div>
    </div>

    <button mat-fab class="md-fab md-fab-bottom-right" aria-label="New Gallery" (click)="goToGallery('new')">
        <mat-icon style="font-size: 24px;" fontSet="fa" fontIcon="fa-plus"></mat-icon>
    </button>
</div>
