<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Photos</h1>
        </div>

        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="addPhoto(form)" novalidate>

                <div class="form-group">
                    <label for="name">Name</label>

                    <input type="text" name="name" id="name" class="form-control" ng-model="photo.name" required>
                </div>

                <div class="form-group">
                    <label for="info">Info</label>

                    <input type="text" name="info" id="info" class="form-control" ng-model="photo.info">
                </div>

                <div class="form-group">
                    <label for="file">File</label>

                    <div class="input-group" id="file">
                        <input type="text" class="form-control file-input-value" ng-model="filename" readonly>
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse
                                <input type="file" accept="images/*" id="fileInput" name="myFiles[]" ng-file-select="onFileSelect($files)">
                            </span>
                            <!--<button class="btn btn-default" ng-click="upload.abort()">Cancel Upload</button>-->
                        </span>
                        <!--<div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function" ng-show="dropSupported">drop files here</div>-->
                    </div>
                </div>

                <!--<div class="form-group">-->
                    <!--<label>Hidden</label>-->

                    <!--<button type="button" class="btn btn-primary" ng-model="photo.hidden" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">{{photo.hidden}}</button>-->
                <!--</div>-->

                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.name.$error.required && form.info.$error.required && submitted">
                        Please enter your email and password.
                    </p>

                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>

                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Add
                    </button>
                    <a class="btn btn-default btn-lg btn-register" href="/admin/photos">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        <div class="col-sm-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="photo in photos">
                    <strong>{{photo.name}}</strong><br>
                    <img style="max-width: 200px; max-height: 200px;" ng-src="api/upload/{{photo.thumbnailId}}">
                    <img style="max-width: 200px; max-height: 200px;" ng-src="api/upload/{{photo.fileId}}">
                    <span class="text-muted">{{photo.info}}</span>
                    <a ng-click="deletePhoto(photo)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
                </li>
            </ul>
        </div>
