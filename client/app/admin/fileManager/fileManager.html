<div class="">
    <h1>Manage Files</h1>
    <div class="row">
        <button mat-button href="" class="md-button-lg pull-right">
            <i class="fa fa-plus"></i>
            New File
        </button>
    </div>
    <div class="row">
        <mat-list>
            <mat-list-item class="md-2-line md-with-secondary md-clickable" *ngFor="let file of files">
                <div mat-list-icon class="avatar" [style.background]="'url(api/upload/' + file._id + '.jpg)'"></div>
                <h4 mat-line>{{file._id}}</h4>
                <button mat-button class="md-secondary-container mat-icon-button" aria-label="Delete File" (click)="openFile(file)">
                    <mat-icon class="md-warn" fontSet="fa" fontIcon="fa-pencil"></mat-icon>
                </button>
                <button mat-button class="md-secondary-container mat-icon-button" aria-label="Delete File" (click)="deleteFile(file)">
                    <mat-icon class="md-warn" fontSet="fa" fontIcon="fa-trash-o"></mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
