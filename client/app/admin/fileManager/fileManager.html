<div class="">
    <div class="row">
        <div class="col-sm-12">
            <h1>Manage Files</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <md-button href="" class="md-button-lg pull-right">
                <i class="fa fa-plus"></i>
                New File
            </md-button>
        </div>
    </div>
    <div class="row">
        <md-content>
            <mat-list>
                <mat-list-item class="md-2-line md-with-secondary md-clickable" ng-repeat="file in fileManager.files">
                    <md-button class="md-no-style" ng-click="fileManager.openFile(file, $event)">
                        <div class="mat-list-item-inner">
                            <div class="md-avatar" style="
                                width: 48px;
                                height: 48px;
                                border-radius: 50%;
                                margin: 16px;
                                background: #000 url('api/upload/{{file._id}}.jpg') no-repeat center;
                                background-size: cover;"></div>
                            <div class="mat-list-item-text">
                                <h3>{{file._id}}</h3>
                            </div>
                        </div>
                    </md-button>
                    <md-button class="md-secondary-container mat-icon-button" aria-label="Delete File" ng-click="fileManager.deleteFile(file)">
                        <mat-icon class="fa md-warn" md-font-icon="fa-trash-o"></mat-icon>
                    </md-button>
                </mat-list-item>
            </mat-list>
        </md-content>
    </div>
</div>
