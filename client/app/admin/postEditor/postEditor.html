<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <a uiSref="admin.blog" class="text-muted" style="text-decoration: none;"><h2>&lt; Post List</h2></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>{{post.title}}</h1>
        </div>
    </div>
    <br/>

    <div class="row">
        <form class="form-horizontal" name="form" (ngSubmit)="savePost(form)">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" id="title" class="form-control" [(ngModel)]="post.title" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subheader" class="col-sm-2 control-label">Subheader</label>
                <div class="col-sm-10">
                    <input type="text" name="subheader" id="subheader" class="form-control" [(ngModel)]="post.subheader" required>
                </div>
            </div>

            <div class="form-group">
                <label for="alias" class="col-sm-2 control-label">Alias</label>
                <div class="col-sm-10">
                    <input type="text" name="alias" id="alias" class="form-control" [(ngModel)]="post.alias">
                </div>
            </div>

            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Image</label>
                <div class="input-group col-sm-10" style="padding-left: 15px; padding-right: 15px;">
                    <input type="text" id="image" class="form-control file-input-value" name="filename" [(ngModel)]="filename" readonly>
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                            Browse
                            <input type="file" ng2FileSelect [uploader]="uploader" />
                            <!--<input type="file" accept="image/*" id="fileInput" ngf-select="onFileSelect($files)">-->
                        </span>
                    </span>
                </div>
            </div>
            <progressbar class="progress-striped active" [value]="progress" [hidden]="!progress">
                <b>{{progress}}%</b>
            </progressbar>

            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">Author</label>
                <div class="col-sm-10">
                    <img class="img-circle" src="api/upload/{{post.author.smallImageId}}.jpg" style="display: inline-block; height: 50px; width: 50px;">
                    <input type="text" name="author" id="author" class="form-control" [(ngModel)]="post.author.name" readonly style="width: auto; display: inline-block;">
                </div>
            </div>

            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" name="date" id="date" class="form-control" [(ngModel)]="post.date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="categories" class="col-sm-2 control-label">Categories</label>
                <div class="col-sm-10">
                    <input type="text" name="categories" id="categories" class="form-control" [(ngModel)]="post.categories">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Hidden</label>
                <md-slide-toggle class="col-sm-10" style="width: 65%; position: relative;" name="hidden" [(ngModel)]="post.hidden" aria-label="Hidden">
                    <span [hidden]="post.hidden">Visible</span>
                    <span [hidden]="!post.hidden">Hidden</span>
                </md-slide-toggle>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <textarea id="content" class="form-control" rows="5" name="content" [(ngModel)]="post.content" required></textarea>
                </div>
            </div>

            <div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit">
                    Save
                </button>
                <a class="btn btn-default btn-lg btn-register" (click)="cancel()">
                    Cancel
                </a>
            </div>
        </form>

        <div class="lead marked-content" [innerHtml]="markedContent()"></div>
    </div>
</div>
