<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <header class="hero-unit" id="banner">
        <div class="container">
            <h1 class="page-header">Projects</h1>
        </div>
    </header>
</div>

<div class="container">
    <div class="row">
        <ul class="project-list">
            <li class="project" ng-repeat="project in projects">
                <a href="{{project.link}}">
                    <img class="cover" ng-src="api/upload/{{project.coverId}}" alt=""/><br/>
                </a>
                <div class="caption">
                    <span class="project-name">{{project.name}}</span>
                    <br/>
                    <span class="project-info">{{project.info}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; Andrew Koroluk |
            <a href="https://github.com/Awk34">GitHub</a></p>
    </div>
</footer>
