<div class="container">
    <header class="hero-unit" id="banner">
        <h1 class="page-header">Projects</h1>
    </header>
</div>

<div class="container">
    <div ng-if="vm.loadingProjects" class="spinner">
        <preloader></preloader>
    </div>
    <alert ng-show="!vm.loadingProjects && vm.projects.length === 0" type="info">No Projects</alert>
    <div ng-show="vm.projects.length > 0" class="row masonry-cards-container">
        <div class="masonry gallery" id="masonry-container" style="min-height: 500px"></div>
    </div>
</div>
