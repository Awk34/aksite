<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <header class="hero-unit" id="banner">
        <h1 class="page-header">Projects</h1>
    </header>
</div>

<div class="container">
    <div ng-if="loadingProjects" class="spinner">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <alert ng-if="!loadingProjects && projects.length === 0" type="info">No Projects</alert>
    <div ng-if="projects.length > 0" class="row masonry-cards-container">
        <div masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".tile", "gutter": 10, "containerStyle": null}' id="masonry-container" style="position: relative;">
            <a masonry-tile class="tile masonry-brick" ng-repeat="project in projects" ng-href="/projects/{{project._id}}">
                <md-card>
                    <img ng-src="api/upload/{{project.coverId}}" class="md-card-image" alt="">
                    <md-card-content>
                        <h2 class="md-title">{{project.name}}</h2>
                        <p>{{project.info}}</p>
                    </md-card-content>
                </md-card>
            </a>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
