<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div ng-if="error" class="row">
        <alert type="danger">Error: {{error}}</alert>
    </div>

    <div ng-if="!error">
        <div class="cover-image">
            <img ng-src="/api/upload/{{project.coverId}}" alt=""/>
        </div>

        <h1 class="page-header">{{project.name}} <small>{{project.info}}</small></h1>

        <div class="lead" ng-bind-html="content"></div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
