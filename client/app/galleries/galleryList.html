<div class="container">
    <header class="hero-unit" id="banner">
        <h1 class="page-header">Galleries</h1>
    </header>
</div>

<div class="container">
    <div *ngIf="loadingGalleries" class="spinner">
        <preloader></preloader>
    </div>
    <alert [hidden]="!loadingGalleries && galleries.length !== 0" type="info">No Galleries</alert>
    <div [hidden]="galleries.length <= 0" class="row cards-container">
        <div id="stonecutter"></div>
    </div>
</div>
