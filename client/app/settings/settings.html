<mat-sidenav-container>
    <mat-sidenav #settingsNav [opened]="true">
        <ul class="sidenav-menu">
            <li class="" *ngFor="let section of sections">
                <button mat-button [routerLink]="section.link">
                    <i class="fa fa-fw {{section.icon}}"></i>
                    {{section.title}}
                </button>
            </li>
        </ul>
    </mat-sidenav>

    <button mat-button (click)="settingsNav.open()"><i class="fa fa-bars fa-2x"></i></button>

    <router-outlet></router-outlet>
</mat-sidenav-container>
