<mat-drawer-container>
    <mat-drawer #settingsNav [opened]="true" mode="side">
        <ul class="sidenav-menu">
            <li class="" *ngFor="let section of sections">
                <button mat-button [routerLink]="section.link">
                    <mat-icon class="" fontSet="fa" fontIcon="{{section.icon}}"></mat-icon>
                    {{section.title}}
                </button>
            </li>
        </ul>
    </mat-drawer>
    <mat-drawer-content style="min-height: 400px;">
<!--        <button mat-icon-button (click)="settingsNav.open()">-->
<!--            <mat-icon class="fa-2x" fontSet="fa" fontIcon="fa-bars"></mat-icon>-->
<!--        </button>-->
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
