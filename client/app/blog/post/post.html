<div class="container">
    <div *ngIf="error" class="row">
        <alert type="danger">Error: {{error | json}}</alert>
    </div>

    <div *ngIf="!error" class="container post">
        <h2 class="post-header">{{post.title}} <small [hidden]="post.hidden">Hidden</small></h2>
        <h5 class="post-date">{{post.date}}</h5>

        <div class="block-author">
            <div class="block-meta">
                <div class="meta-avatar">
                    <a href="/users/{{post.author.id}}" class="avatar avatar--small" title="Go to {{post.author.name}}'s profile">
                        <img src="/api/upload/{{post.author.imageId}}" class="img-circle" title="{{post.author.name}}">
                    </a>
                </div>
                <div class="meta-summary">
                    by
                    <a href="/users/{{post.author.id}}" title="Go to {{post.author.name}}'s profile" class="link">
                        {{post.author.name}}
                    </a>
                    <span class="metaInline metaInline--supplemental">
                        {{post.date}}
                    </span>
                </div>
            </div>
        </div>

        <br/>

        <div class="lead" [innerHtml]="post.content"></div>
    </div>

    <div class="row">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
            var disqus_shortname = 'andrewkoroluk';
            var disqus_identifier = window.location.pathname;
            var disqus_title = document.title;

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>
</div>
