<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="container">
        <div class="post-block" ng-repeat="post in posts">
            <a ng-href="/blog/{{::post._id}}" class="block-image" style="background-image:url('assets/images/yeoman.png')"></a>
            
            <a ng-href="/blog/{{::post._id}}">
                <h2 class="block-header">{{post.title}}</h2>
            </a>

            <a ng-href="/blog/{{::post._id}}">
                <p class="block-snippet" ng-bind-html="post.subheader"></p>
            </a>

            <div class="block-author">
                <div class="block-meta">
                    <div class="meta-avatar">
                        <a ng-href="/users/{{::post.author.id}}" class="avatar avatar--small" title="Go to {{::post.author.name}}'s profile">
                            <img ng-src="/api/upload/{{::post.author.imageId}}" class="img-circle" title="{{::post.author.name}}">
                        </a>
                    </div>
                    <div class="meta-summary">
                        by
                        <a ng-href="/users/{{::post.author.id}}" title="Go to {{::post.author.name}}'s profile" class="link link--accent link--darken">
                            {{::post.author.name}}
                        </a>
                        <span class="metaInline metaInline--supplemental">
                            {{post.localeDate}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            &copy; Andrew Koroluk |
            <a href="https://github.com/Awk34">GitHub</a>
        </p>
    </div>
</footer>
