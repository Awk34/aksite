<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <alert ng-if="noItems">No Items</alert>

    <div class="container post-list">
        <div class="post-block" ng-repeat="post in posts">
            <a ng-if="::post.imageId" ng-href="/blog/post/{{::post._id}}" class="block-image" ng-style="{'background-image':'url(/api/upload/{{::post.imageId}})'}"></a>

            <a ng-href="/blog/post/{{::post._id}}">
                <h2 class="block-header">{{post.title}} <small ng-show="post.hidden">Hidden</small></h2>
            </a>

            <a ng-href="/blog/post/{{::post._id}}">
                <p class="block-snippet" ng-bind-html="post.subheader"></p>
            </a>

            <div class="block-author">
                <div class="block-meta">
                    <div class="meta-avatar">
                        <a ng-href="/users/{{::post.author.id}}" class="avatar avatar--small" title="Go to {{::post.author.name}}'s profile">
                            <img ng-src="/api/upload/{{::post.author.imageId}}" class="img-circle" title="{{::post.author.name}}">
                        </a>
                    </div>
                    <div class="meta-summary">
                        by
                        <a ng-href="/users/{{::post.author.id}}" title="Go to {{::post.author.name}}'s profile" class="link">
                            {{::post.author.name}}
                        </a>
                        <span class="metaInline metaInline--supplemental">
                            {{post.date}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <pagination ng-change="pageChanged()" items-per-page="pagesize" boundary-links="true" total-items="numItems" ng-model="page" class="center-block" style="margin-bottom: 100px;" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
</div>

<div ng-include="'components/footer/footer.html'"></div>
