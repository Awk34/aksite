<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="container">
        <div class="post-block" ng-repeat="post in posts">
            <a ng-href="{{::post._id}}" class="block-image" style="background-image:url('assets/images/yeoman.png')"></a>
            <a ng-href="{{::post._id}}">
                <h2 class="block-header">
                    {{post.title}}
                    <small>{{post.localeDate}}</small>
                </h2>
            </a>

            <p class="block-snippet">{{post.subheader}}</p>

            <div class="block-author">
                <div class="block-meta">
                    <div class="meta-avatar">
                        <a ng-href="/users/{{::post.author.id}}" class="avatar avatar--small" title="Go to {{::post.author.name}}'s profile">
                            <img ng-src="/api/uploads/{{::post.author.imageId}}" class="img-circle" title="{{::post.author.name}}">
                        </a>
                    </div>
                    <div class="meta-summary">
                        <a ng-href="/users/{{::post.author.id}}" title="Go to {{::post.author.name}}'s profile" class="link link--accent link--darken">
                            {{::post.author.name}}
                        </a>
                        <span class="metaInline metaInline--supplemental">
                            2d ago
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            &copy; Andrew Koroluk |
            <a href="https://github.com/Awk34">GitHub</a>
        </p>
    </div>
</footer>
