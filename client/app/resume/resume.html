<section layout="row" flex class="resume">
    <mat-sidenav class="mat-sidenav-left md-whiteframe-z2" md-component-id="resume" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo" style="text-align: center;">
            <h1 style="font-size: 30px; margin-bottom: 0;">Andrew Koroluk</h1>
            <h4>Full-Stack Developer</h4>
            <img src="assets/images/portrait_2014.jpg" style="height: 250px; width: 250px; border-radius: 50%; margin: 0 27px 15px 27px;" alt="">
        </md-toolbar>
        <md-content flex role="navigation">
            <md-button style="width: 100%; margin: 0; padding: 3px;">Cover Letter</md-button>
            <md-button style="width: 100%; margin: 0; padding: 3px;">Skills</md-button>
            <md-button style="width: 100%; margin: 0; padding: 3px;">Experience</md-button>
        </md-content>
    </mat-sidenav>

    <md-content>
        <div class="md-whiteframe-z1" style="background-color: rgb(63, 81, 181);">
            <div class="text-white md-padding" style="display: inline-block;">
            </div>
        </div>
        <div class="md-whiteframe-z1">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Skills</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <md-chips class="md-chips-noline"
                          ng-model="vm.profile.skills.values"
                          readonly="true"
                          placeholder="Skill">
                    <md-chip-template>
                        <strong>{{$chip.skill.name}}</strong>
                    </md-chip-template>
                </md-chips>
            </md-content>
        </div>
        <div class="md-whiteframe-z1">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Certifications</span>
                    </h2>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <mat-list class="md-default-theme">
                    <mat-list-item class="md-clickable" ng-repeat="cert in vm.profile.certifications.values">
                        <img class="md-avatar" src="assets/images/codeschool_avatar.svg" alt="">
                        <div class="mat-list-item-text" layout="column">
                            <h4 style="color: black;">{{cert.name}}</h4>
                            <p style="color: black;">{{cert.authority.name}}</p>
                        </div>
                    </mat-list-item>
                </mat-list>
            </md-content>
        </div>
        <timeline items="vm.jobs"></timeline>
    </md-content>
</section>
