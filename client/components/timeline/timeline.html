<ul class="timeline">
    <li class="timeline-item" ng-repeat="item in items">
        <div class="clearfix">
            <span class="timeline-date-line1">
                {{::item.dateLine1}}
            </span>
            <span class="timeline-date-line2 text-muted">
                {{::item.dateLine2}}
            </span>
            <div class="timeline-card md-whiteframe-z1">
                <img ng-class="{'pull-left': (item.imagePosition === 'left' || !item.imagePosition), 'pull-right': item.imagePosition === 'right'}"
                     ng-if="item.image"
                     ng-src="{{::item.image}}"
                     alt=""/>
                <div class="timeline-content">
                    <h2>{{::item.heading}}</h2>
                    <p>{{::item.content}}</p>
                    <div class="badge-section"
                         ng-style="{left: (item.image && (item.imagePosition === 'left' || !item.imagePosition) ? '200px' : '0px')}">
                        <img ng-repeat="badge in item.badges" ng-src="{{badge.src}}" alt=""/>
                    </div>
                </div>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon class="fa" md-font-icon="fa-angle-down"></md-icon>
                </md-button>
            </div>
        </div>
    </li>
</ul>
