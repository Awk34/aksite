<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle fa fa-bars" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="logo-portrait" href="/">
                <img class="img-circle" src="assets/images/portrait_2014.jpg" alt="AK"/>
            </a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <md-button ng-href="{{::item.link}}" aria-label="{{::item.title}}">{{::item.title}}</md-button>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}">
                    <md-button href="/admin" aria-label="Admin">Admin</md-button>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!--<li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>-->
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
                    <md-button href="/login" aria-label="Login">Login</md-button>
                </li>
                <li ng-if="isLoggedIn()">
                    <span class="user-image" ng-style="{'background-image':'url(/api/upload/{{getCurrentUser().imageId}}.jpg)'}"></span>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">
                    <md-button href="/settings" aria-label="Settings"><i class="fa fa-cog"></i></md-button>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
                    <md-button href="" ng-click="logout()" aria-label="Logout">Logout</md-button>
                </li>
            </ul>
        </div>
    </div>
</div>
